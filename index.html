<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input oninput="hello()" type="text" name="" id="name">
    </div>
       <p></p>
    <style>
        div{
            margin-left: 45%;
            margin-top: 20%;
        }
        input{
            height: 30px;
            width:300px
        }
        p{
            text-align: center;
            margin-left: 5%;
            font-size: 30px;
            font-family: sans-serif;
        }
    </style>
    <script>
        function hello(){
            var name = document.getElementById("name").value
            console.log(name);
            var para = document.getElementsByTagName("p")
            para[0].innerHTML = name
        }
    </script>

    
</body>
</html>
